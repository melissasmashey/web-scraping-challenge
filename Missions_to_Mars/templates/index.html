<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mars Facts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

      <body>
        <div class="container-fluid">
          <div class="jumbotron text-center">
            <h1 style= "text-align: center; font-size: 60px"><b>Mission to Mars</b></h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
          </div>
          <h4 style= "text-align: left; font-size: 50px">Latest Mars News</h4>
          <h1 style= "text-align: left; font-size: 30px">{{ mars_data.news_title}}</h1>
          <p>{{mars_data.news_p}}</p>
        </div>
      
          <div class="row">          
              <div class="col-md-6">
                  <div class="col-md-12">
                      <h3 style= "text-align: left; font-size: 50px">Featured Mars Image </h3>
                      <div class="thumbnail">
                          <img class="img-thumbnail float-top" src="{{mars_data.full_size}}" width="100%" alt="feature">
                      </div>
                </div>
              </div>
              <div class="col-md-1">
              </div>
              <div class="col-md-3" style="margin-right:auto;margin-left: -80px;">
                <div class="col-md-12">
                  <h3 style= "text-align: left; font-size: 50px">Mars Facts </h3>
                  <div style="text-align: left;  font-size: 20px; margin-bottom: 70px;">
                    {{mars_data.mars_html|safe}}
                  </div>
                  </div>
              </div>   
          
            <div class="col-md-12">
              <div class="col-md-12">
                  <h3 style= "text-align: center; font-size: 50px">Mars Hemispheres</h3>
                  <hr>
                  <div class="row">
                    {% for item in mars_data.hemisphere_image_urls %}
                      <div class="col-3 col-md-6">
                        <div class="card" style="width: 40rem; margin-left: auto; margin-right: auto;">
                          <img src= "{{item.img_url}}" class="card-img-top" alt="...">
                          <div class="card-body" style= "font-size:30px; text-align: left">
                            <p class="card-text">{{item.title}}</p>
                          </div>
                        </div>
                      </div>
                      {% endfor %}  
                     
                  </div>
              </div>
            </div>      
      </body> 
</html>
